<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="form-producto">

        <div class="form_title">
            Formulario de Producto
        </div>

        <div class="group_inputs">
            <div>
                <label for="codigo">C칩digo del Producto:</label>
                <input type="text" id="codigo" name="codigo" maxlength="15">
            </div>

            <div>
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" maxlength="50">
            </div>

        </div>

        <div class="group_inputs">

            <div>
                <label for="bodega">Bodega:</label>
                <select id="bodega" name="bodega">
                    <option value=""></option>
                </select>
            </div>


            <div>
                <label for="sucursal">Sucursal:</label>
                <select id="sucursal" name="sucursal">
                    <option value=""></option>
                </select>
            </div>


        </div>

        <div class="group_inputs">

            <div>
                <label for="moneda">Moneda:</label>
                <select id="moneda" name="moneda">
                    <option value=""></option>
                </select>
            </div>

            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" placeholder="Ingrese el precio">
            </div>

        </div>




        <b> <label>Material del Producto:</label></b>
        <div class="check_container">

            <div class="check_container_item">
                <input type="checkbox" name="material[]" value="Pl치stico"> Pl치stico
            </div>

            <div class="check_container_item">
                <input type="checkbox" name="material[]" value="Metal"> Metal
            </div>

            <div class="check_container_item">
                <input type="checkbox" name="material[]" value="Madera"> Madera
            </div>

            <div class="check_container_item">
                <input type="checkbox" name="material[]" value="Vidrio"> Vidrio
            </div>

            <div class="check_container_item">
                <input type="checkbox" name="material[]" value="Textil"> Textil
            </div>

        </div>

        <div class="text_area">
            <label for="descripcion">Descripci칩n:</label>
            <textarea id="descripcion" name="descripcion" rows="3"></textarea>
        </div>

        <div class="btn_product">
            <button type="submit">Guardar Producto</button>
        </div>


    </form>
    <script src="script.js"></script>
</body>

</html>
